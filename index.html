<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre with Maputnik Style</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

<!-- 맵과 텍스트를 포함한 섹션 -->
<div id="map-container">
    <div id="map1" class="map"></div>
    <div id="map2" class="map"></div>
    <div id="map3" class="map"></div>
    <div id="map4" class="map"></div>
    <div id="map5" class="map"></div>
    <div id="map6" class="map"></div>
    <div id="map7" class="map"></div>
</div>

<!-- 각 맵에 해당하는 텍스트 -->
<div id="text1" class="text">
    <p>여기에는 첫 번째 맵에 대한 설명이 들어갑니다.</p>
</div>
<div id="text2" class="text">
    <p>여기에는 두 번째 맵에 대한 설명이 들어갑니다.</p>
</div>
<div id="text3" class="text">
    <p>여기에는 세 번째 맵에 대한 설명이 들어갑니다.</p>
</div>
<!-- ... -->
<!-- 각 맵에 맞는 버튼들을 추가 -->
<div id="map1-controls" class="map-controls">
    <button>Map 1 Button</button>
</div>
<div id="map2-controls" class="map-controls">
    <button id="toggleAmazon">Amazon</button>
    <button id="toggleUPS">UPS</button>
</div>
<div id="map3-controls" class="map-controls">
    <button id="toggleTarget">Target</button>
    <button id="toggleTrader">Trader</button>
    <button id="toggleWalmart">Walmart</button>
    <button id="toggleWhole">Whole</button>

<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
<script src="script.js"></script>

</body>
</html>
