<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre with Maputnik Style</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>

<!-- 맵과 텍스트를 포함한 섹션 -->
<div id="map-container">
    <div id="map1" class="map"></div>
    <div id="map2" class="map"></div>
    <div id="map3" class="map"></div>
    <div id="mapA" class="map"></div>
    <div id="mapB" class="map"></div>
    <div id="mapC" class="map"></div>
    <div id="mapD" class="map"></div>
</div>

<!-- 각 맵에 해당하는 텍스트 -->
<div id="text1" class="text">
    <p>여기에는 첫 번째 맵에 대한 설명이 들어갑니다.</p>
</div>
<div id="text2" class="text">
    <p>여기에는 두 번째 맵에 대한 설명이 들어갑니다.</p>
</div>
<div id="text3" class="text">
    <p>여기에는 세 번째 맵에 대한 설명이 들어갑니다.</p>
</div>
<div id="textA" class="text">
    <p>여기에는 A 맵에 대한 설명이 들어갑니다.</p>
</div>
<div id="textB" class="text">
    <p>여기에는 B 맵에 대한 설명이 들어갑니다.</p>
</div>
<div id="textC" class="text">
    <p>여기에는 C 맵에 대한 설명이 들어갑니다.</p>
</div>
<div id="textD" class="text">
    <p>여기에는 D 맵에 대한 설명이 들어갑니다.</p>
</div>

<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
<script src="script.js"></script>

</body>
</html>
